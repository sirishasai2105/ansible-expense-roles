  - name: install nginx 
    ansible.builtin.package:
      name: nginx
      state: installed

  - name: start nginx server
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes



  - name: connect to the conf service
    ansible.builtin.template:
      src: expense.conf.j2
      dest: /etc/nginx/default.d/expense.conf
      notify:
      - Restart nginx


  


